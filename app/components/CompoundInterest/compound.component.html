<h1>Compound Interest</h1>
<form class="form-horizontal">
    <fieldset>
    <div class="form-group">
      <label class="col-sm-2 control-label">Initial Amount: </label>
      <div class="col-sm-10">
        <input type="number" name="amount" [(ngModel)]="amount" >
         </div>
    </div>
    <div class="form-group">
      <label class="col-sm-2 control-label">Rate of Interest: </label>
      <div class="col-sm-10">
        <input type="number" name="interest" [(ngModel)]="interest">
        </div>
    </div>
     <div class="form-group">
      <label class="col-sm-2 control-label">Time: </label>
      <div class="col-sm-10">
        <input type="number" name="time" [(ngModel)]="time">
        </div>
    </div>
    <div class="form-group">
      <div class="col-sm-10 col-sm-offset-2">
        <button class="btn btn-success" (click)= "compoundInterestCalc()">Calculate</button>
      </div>
    </div>

    <hr />
     <div class="form-group">
      <div class="col-sm-10 col-sm-offset-2">
             <label class="control-label">Total Amount: {{tamount}}</label>
        </div>
    </div>
    <div class="form-group">
      <div class="col-sm-10 col-sm-offset-2">
             <label class="control-label">Interest Paid: {{pinterest}}</label>
        </div>
    </div>
    </fieldset>
</form>
